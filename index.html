<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <!-- Подключение шрифтов Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="weather-app">
            <form class="location" id="locationForm">
                <div class="header"><img src="src/images/static-svg/umbrella-svgrepo-com.svg" alt="Логотип зонтик" class="logo"> Погода сейчас</div>
                <div class="input-container">
                    <input type="text" class="location__input" id="cityNameInput" placeholder="Введите название города">
                    <input type="submit" class="location__button" value="Поиск">
                </div>
            </form>
        </div>
        <div class="weather-cards"></div>
    </div>
    <script src="src/js/main.js"></script>
</body>
</html>
